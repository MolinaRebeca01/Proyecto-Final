        <div>
            <h1>Nuestros medios de Contacto</h1>
        </div>
        <div class="gridContainer">
            <div class="form">
                <form class="form__contact">
                    <div>
                        <label class="formOne" for="name">Nombre</label>
                        <input class="formInput" type="name" name="Nombre" id="nombre">
                    </div>
                    <div>
                        <label class="formOne" for="lastname">Apellido</label>
                        <input class="formInput" type="lastname" name="Apellido" id="apellido">
                    </div>
                    <div>
                        <label class="formOne" for="email">Email</label>
                        <input class="formInput" type="email" name="Email" id="email">
                    </div>
                    <div>
                        <label class="formOne" for="text">Mensaje</label>
                        <textarea class="formInput" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
            <div class="contactoSect">
                <section>
                    <div class="cardContact">
                        <h2>Contacto</h2>
                        <ul class="formLista">
                            <li>Teléfono</li>
                            <li>Correo eléctronico</li>

                    <div class="cardContact">
                        <a href="https://www.instagram.com/katunbebes/" target="_blank">Instagram</a>
